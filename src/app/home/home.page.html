<ion-content noscroll>
  <ion-grid style="height: 6%; display: flex; flex-flow: column">
    <ion-row style="flex-grow: 1">
      <ion-col> </ion-col>
    </ion-row>
  </ion-grid>

  <img class="img-back" src="../../assets/icon/favicon.png" alt="" />

  <!-- ++++++++++++++++++++++++++++++++ LOGOUT ++++++++++++++++++++++++++++++++ -->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button (click)="logoutUser()"
        ><ion-icon
          name="exit-outline"
          style="
            color: #fff;
            background: rgb(255, 0, 0);
            padding: 5px;
            border-radius: 50%;
            font-size: 3rem;
          "
        ></ion-icon
      ></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <!-- ++++++++++++++++++++++++++++++++ MENU IDIOMAS ++++++++++++++++++++++++++++++++-->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <img src="../../assets/flags/españa.png" alt="" *ngIf="spanish" />
      <img src="../../assets/flags/brasil.png" alt="" *ngIf="portuguese" />
      <img src="../../assets/flags/eeuu.png" alt="" *ngIf="english" />
    </ion-fab-button>
    <ion-fab-list side="start" color="dark">
      <ion-fab-button *ngIf="!portuguese" class="btn-menu"
        ><img
          src="../../../assets/flags/brasil.png"
          alt=""
          (click)="chooseLanguage(1)"
      /></ion-fab-button>
      <ion-fab-button *ngIf="!english" class="btn-menu"
        ><img
          src="../../../assets/flags/eeuu.png"
          alt=""
          (click)="chooseLanguage(2)"
      /></ion-fab-button>
      <ion-fab-button *ngIf="!spanish" class="btn-menu"
        ><img
          src="../../../assets/flags/españa.png"
          alt=""
          (click)="chooseLanguage(3)"
      /></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <!-- ++++++++++++++++++++++++++++++++ MENU TEMAS ++++++++++++++++++++++++++++++++-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark">
      <img src="../../../assets/themes/animals.png" alt="" *ngIf="animals" />
      <img src="../../../assets/themes/numbers.png" alt="" *ngIf="numbers" />
      <img src="../../../assets/themes/colors.png" alt="" *ngIf="colors" />
    </ion-fab-button>
    <ion-fab-list side="start" color="dark">
      <ion-fab-button color="dark" class="btn-menu" *ngIf="!animals"
        ><img
          src="../../../assets/themes/animals.png"
          alt=""
          (click)="chooseTheme(3)"
      /></ion-fab-button>
      <ion-fab-button color="dark" class="btn-menu" *ngIf="!numbers"
        ><img
          src="../../../assets/themes/numbers.png"
          alt=""
          (click)="chooseTheme(1)"
        />
      </ion-fab-button>
      <ion-fab-button color="dark" class="btn-menu" *ngIf="!colors"
        ><img
          src="../../../assets/themes/colors.png"
          alt=""
          (click)="chooseTheme(2)"
        />
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
